<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranger Things Seasons</title>

<body>

  <style>

    .navbar {
      display: flex;
      justify-content: center;
      gap: 35px;
      padding: 20px;
      border-bottom: 2px solid darkred;
    }

    .navbar a {
      color: darkred;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: red;
      text-shadow: 0 0 8px red;
      text-decoration: underline wavy;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #000000, #810606);
      margin: 0;
      padding: 20px;
    }

    section {
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #b30000;
      font-style: oblique;
      font-size: 2.5rem;
      text-align: center;
      text-decoration: underline wavy darkred;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 20px solid #ff3333;
    }

    th, td {
      border: 1px solid #cc0000;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #b30000;
      color: white;
    }

    td {
      background-color: #ff3333;
      color: white;
    }

    .footer {
  background-color: #000;
  border-top: 2px solid darkred;
  padding: 20px 10px;
  text-align: center;
  margin-top: 50px;
}

.footer p {
  color: darkred;
  font-size: 14px;
  margin: 8px 0;
}

.footer span {
  color: red;
  font-weight: bold;
}

  @media (max-width: 768px) {

  /* NAVBAR */
  .navbar {
    flex-direction: column;
    gap: 15px;
    text-align: center;
  }

  .navbar a {
    font-size: 16px;
  }

  /* HERO SECTION */
  .hero {
    padding: 50px 15px;
  }

  .hero h1 {
    font-size: 2rem;
  }

  .hero p {
    font-size: 1.05rem;
  }

  /* BUTTONS */
  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 15px;
  }

  /* SECTIONS */
  section {
    padding: 0 10px;
  }

  /* IMAGES */
  img {
    width: 100%;
    height: auto;
  }

  /* TABLE (SEASONS PAGE) */
  table {
    font-size: 14px;
    border-width: 5px;
  }

  th, td {
    padding: 6px;
  }

  /* FOOTER */
  footer, .footer {
    font-size: 12px;
  }
}

@media (max-width: 1024px) {
  .hero h1 {
    font-size: 2.4rem;
  }

  p {
    font-size: 1.15rem;
  }
}



  </style>
